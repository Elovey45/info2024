<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body class="scroll">
    <header class="encabezado">
      <nav class="navegacion">
        <a class="navegacion__enlace" href="#presentacion">
          <h2 class="navegacion__titulo">Informatorio</h2>
        </a>
        <ul class="enlaces">
          <li class="enlaces__item">
            <a class="enlaces__enlace" href="#presentacion">Inicio</a>
          </li>
          <li class="enlaces__item">
            <a class="enlaces__enlace" href="#sobre-mi">Sobre mi</a>
          </li>
          <li class="enlaces__item">
            <a class="enlaces__enlace" href="#proyectos">Proyectos</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="principal">
      <section class="presentacion" id="presentacion">
        <div class="presentacion__contenedor_info">
          <h1 class="presentacion__titulo">Hola me llamo Eliana</h1>
          <p class="presentacion__parrafo">Soy desarrolladora</p>
          <div class="presentacion__contenedor_botones">
            <a href="#sobre-mi" class="boton" role="button">Sobre mí</a>
          </div>
        </div>
      </section>
      <article class="articulo sobre_mi" id="sobre-mi">
        <h2 class="articulo__titulo">Un poco sobre mi</h2>
        <div class="articulo__contenedor_descripciones">
            <p>Soy docente y actualmente estoy estudiando en el Informatorio.</p>
        </div>
      </article>
    </main>
    <footer class="pie_de_pagina" role="contentinfo">
      <div class="pie_de_pagina__columna">
        <h4 class="pie_de_pagina__titulo_columna">Mis redes</h4>
        <ul class="enlaces enlaces_redes">
          <li class="enlaces__item">
            <a
              class="enlaces__enlace enlaces__enlace_footer"
              href="https://github.com/"
              target="_blank"
              ><img
                class="enlaces__icono"
                src="./assets/images/logos/github-logo.png"
                alt="logo de github"
                title="github"
            /></a>
          </li>
          <li class="enlaces__item">
            <a
              class="enlaces__enlace enlaces__enlace_footer"
              href="https://www.instagram.com/"
              target="_blank"
            >
              <img
                class="enlaces__icono"
                src="./assets/images/logos/ig-log.png"
                alt="logo de instagram"
                title="instagram"
              />
            </a>
          </li>
          <li class="enlaces__item">
            <a
              class="enlaces__enlace enlaces__enlace_footer"
              href="https://twitter.com/"
              target="_blank"
              ><img
                class="enlaces__icono"
                src="./assets/images/logos/x-logo.png"
                alt="logo de X"
                title="X"
            /></a>
          </li>
        </ul>
      </div>
      <div class="pie_de_pagina__columna">
        <h4 class="pie_de_pagina__titulo_columna">Contactame</h4>
        <ul class="enlaces enlaces_vertical">
          <li class="enlaces__item">
            <a
              class="enlaces__enlace enlaces__enlace_footer"
              href="mailto:mail@mail.com"
              target="_blank"
              >Mail: elovey773@gmail.com</a
            >
          </li>
        </ul>
      </div>
      <div class="pie_de_pagina__columna" role="navigation">
        <h4 class="pie_de_pagina__titulo_columna">Secciones</h4>
        <ul class="enlaces enlaces_vertical">
          <li class="enlaces__item">
            <a
              class="enlaces__enlace enlaces__enlace_footer"
              href="#presentacion"
              >Inicio</a
            >
          </li>
          <li class="enlaces__item">
            <a class="enlaces__enlace enlaces__enlace_footer" href="#sobre-mi"
              >Sobre mi</a
            >
          </li> 
        </ul>
      </div>
      <div class="pie_de_pagina__copyright">
        <p>©️Copyright 2024</p>
      </div>
    </footer>
  </body>
</html>
